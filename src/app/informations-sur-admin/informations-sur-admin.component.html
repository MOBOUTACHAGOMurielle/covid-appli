<mat-toolbar>
    <span>Ajouter un admin</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onClose()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
  <form [formGroup]="infoService.UserForm" class="normal-form" (submit)="onSubmitAdmin()">
    <mat-grid-list cols="1" rowHeight="400px">
      <mat-grid-tile>
        <div class="controles-container">
          <input type="hidden" formControlName="id">
          <mat-form-field class="show">
            <input formControlName="nom" matInput placeholder="Nom*">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field class="show">
            <input formControlName="prenom" matInput placeholder="prenom*" class="show">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field class="show">
            <input formControlName="mail" matInput placeholder="email*">
            <mat-error>Ce champ est obligatoire</mat-error>
          </mat-form-field>
          <mat-form-field class="show">
            <input formControlName="password" matInput placeholder="mot de passe*">
          </mat-form-field>
          <mat-form-field class="show">
            <input formControlName="role" matInput placeholder="role*">
          </mat-form-field>
          <mat-form-field class="show">
            <input formControlName="centreName" matInput placeholder="centreName*">
          </mat-form-field>
          <div class="button-row">
            <button mat-raised-button color="warn" type="submit">Submit</button>
            <button mat-raised-button color="warn" (click)="onClear()">Clear</button>
          </div>
        </div>
      </mat-grid-tile>
    </mat-grid-list>
  </form>
