<div class="BoiteMere">
    <p> prise de rendez-vous vaccination </p>
<div class="BoiteMere" *ngIf="center">
    <h2 [title]="center.name">{{center.name}}</h2>
    <div class="detailCentre">{{center.address}}
        <span>{{center.postalcode}} {{center.city}}</span>
    </div>
</div>

<form action="/page-traitement-donnees" method="post">
    <div>
        <label for="nom">nom</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="nom" placeholder="nom" required>
    </div>
    <div>
        <label for="prénom">prenom</label>
        <input type="text" id="Prenom" name="Prenom" [(ngModel)]="prenom" placeholder="prenom" required>
    </div>
    <div>
        <label for="email">email</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" placeholder="email" required>
    </div>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date" [(ngModel)]="Date" name="date" required>
    </div>
</form>
<button class="reservation" type="button" (click)="Reserver()" >Réserver</button> 
</div>
